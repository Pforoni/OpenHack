<body>
    <div class="container-fluid">
        <h1 class="text-center">Dashboard
        </h1>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <h2 class="text-center">Servidores</h2>
                <hr>
                <div class="row">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>IP</th>
                                <th>Nome</th>
                                <th>Qtd. Jogadores</th>
                                <th>Ping</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo 
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                Ver
                                        </button>
                                </td>
                                <td>@mdo</td>
                                <td><button type="button" class="btn btn-danger">Remover</button></td>
                            </tr>
                             <tr   >
                                <td colspan="5" >
                                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                        <div class="card-body">
                                                Participantes
                                                <ul>
                                                    <li>Justguerra</li>
                                                    <li>Ricardo</li>
                                                    <li>Paulo</li>
                                                </ul>
                                        </div>
                                    </div>  
                                </td>
                            </tr>
                            <tr>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@mdo</td>
                                <td><button type="button" class="btn btn-danger">Remover</button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="comment">Nome:</label>
                        <input type="text" class="form-control" id="srvName" />
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="teste()" class="btn btn-success">Adicionar</button>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <h2 class="text-center">Minecraft</h2>
                <hr>


            </div>
        </div>


    </div>
    </div>
